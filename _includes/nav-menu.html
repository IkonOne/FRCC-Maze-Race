{% for item in site.data.nav-menu.toc %}
    {% if item.url %}
        <a href="{{ item.url }}"><h3>{{ item.title }}</h3></a>
    {% else %}
        <h3>{{ item.title }}</h3>
    {% endif %}
    <ul>
    {% for entry in item.subfolderitems %}
        <li><a href="{{ entry.url }}">{{ entry.page }}</a></li>
    {% endfor %}
    </ul>
{% endfor %}
