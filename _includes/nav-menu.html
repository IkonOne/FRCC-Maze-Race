<ul class="topnav">
    {% for item in site.data.nav-menu.toc %}
    <li {% if item.subfolderitems %}class="dropdown"{% endif %}>

        {% if item.url %}
            <a class="dropdown_btn" href="{{ item.url }}"><h3>{{ item.title }}</h3></a>
        {% else %}
            <a><h3>{{ item.title }}</h3></a>
        {% endif %}

        {% if item.subfolderitems %}
        <ul class="dropdown_content">
            {% for entry in item.subfolderitems %}
                <li><a href="{{ entry.url }}">{{ entry.page }}</a></li>
            {% endfor %}
        </ul>
        {% endif %}

    </li>
    {% endfor %}
</ul>
